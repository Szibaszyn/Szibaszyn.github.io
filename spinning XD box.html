<head>
<style> 
#r{
width: 25px;
height: 25px;
color: #fff;
padding: 5px;
background: #000;
}
</style>
<script>
var n=0,I
function s()
{
x=document.getElementById("r")
clearInterval(I)
I=setInterval("startRotate()")
}
function startRotate()
{
n=n+3
x.style.transform="rotate(" + n + "deg)"
if (n==180 || n==360)
{
clearInterval(I)
if (n==360){n=0}
}
}
</script>
</head>
<body>
<div onmouseover="s()" id="r">XD</div>
</body>
</html>
